<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catálogo de Jogos — Repast Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Catálogo interativo de jogos - Projeto final LSW - João Victor" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body class="bg-slate-50 text-slate-800 antialiased">
  <div class="min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-cyan-600 to-blue-700 text-white">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div>
            <h1 class="font-bold text-lg">Repast Games</h1>
            <p class="text-sm opacity-90">Catálogo Interativo — Projeto Final LSW</p>
          </div>
        </div>
        <nav class="flex items-center gap-4">
          <a href="index.html" class="px-3 py-2 rounded hover:bg-white/10">Início</a>
          <a href="sobre.html" class="px-3 py-2 rounded hover:bg-white/10">Sobre</a>
          <a href="contato.html" class="px-3 py-2 rounded hover:bg-white/10">Contato</a>
        </nav>
      </div>
    </header>

    <main class="flex-1 max-w-6xl mx-auto px-4 py-8 w-full">
      <section class="mb-6">
        <div class="bg-white rounded-lg shadow p-4 grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
          <div class="col-span-1 sm:col-span-1">
            <label class="block text-sm font-medium text-slate-600 mb-1">Buscar jogos</label>
            <input id="busca" type="search" placeholder="Digite título, descrição ou desenvolvedor" 
                   class="w-full rounded border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                   oninput="aplicarFiltros()" />
          </div>
          <div class="col-span-1 sm:col-span-1">
            <label class="block text-sm font-medium text-slate-600 mb-1">Gênero</label>
            <select id="filtroGenero" onchange="aplicarFiltros()" class="w-full rounded border px-3 py-2">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="col-span-1 sm:col-span-1">
            <label class="block text-sm font-medium text-slate-600 mb-1">Plataforma</label>
            <select id="filtroPlataforma" onchange="aplicarFiltros()" class="w-full rounded border px-3 py-2">
              <option value="">Todas</option>
            </select>
          </div>
          <div class="col-span-1 sm:col-span-1">
            <label class="block text-sm font-medium text-slate-600 mb-1">Ano</label>
            <select id="filtroAno" onchange="aplicarFiltros()" class="w-full rounded border px-3 py-2">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="col-span-1 sm:col-span-1">
            <label class="block text-sm font-medium text-slate-600 mb-1">Ordenar por</label>
            <select id="ordenarPor" onchange="aplicarFiltros()" class="w-full rounded border px-3 py-2">
              <option value="titulo_asc">Título (A → Z)</option>
              <option value="titulo_desc">Título (Z → A)</option>
              <option value="ano_desc">Ano (Mais novo)</option>
              <option value="ano_asc">Ano (Mais antigo)</option>
            </select>
          </div>
          <div class="col-span-1 sm:col-span-1 flex gap-2 items-end justify-end">
            <button onclick="resetFiltros()" class="bg-slate-200 hover:bg-slate-300 text-slate-800 px-3 py-2 rounded">Limpar</button>
            <button onclick="mostrarGrid()" class="bg-cyan-600 hover:bg-cyan-700 text-white px-3 py-2 rounded">Atualizar</button>
          </div>
        </div>
      </section>
      <section>
        <div id="cardsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Cards serão injetados pelo script.js -->
          <div class="col-span-1 text-center text-slate-500 p-12 bg-white rounded shadow">
            <p class="font-medium">Carregando jogos...</p>
          </div>
        </div>
      </section>
      <section class="mt-8">
        <div id="paginacao" class="flex justify-center gap-2"></div>
      </section>

    </main>

    <footer class="bg-slate-100 border-t">
      <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col sm:flex-row items-center justify-between gap-3">
        <div class="text-sm text-slate-600">
          <strong>Repast Games</strong> — Catálogo interativo de jogos (Projeto Final LSW)
        </div>
        <div class="text-sm text-slate-500">
          João Victor Ribeiro Ruas • <a href="sobre.html" class="text-cyan-600 hover:underline">Sobre</a>
        </div>
      </div>
    </footer>
  </div>
  <template id="cardTemplate">
    <article class="bg-white rounded-lg shadow overflow-hidden flex flex-col">
      <img class="w-full h-44 object-cover" src="" alt="Capa do jogo" />
      <div class="p-4 flex-1 flex flex-col">
        <h3 class="text-lg font-semibold mb-1"></h3>
        <p class="text-sm text-slate-500 mb-3 flex-1"></p>
        <div class="flex items-center justify-between mt-2">
          <div class="text-xs text-slate-600"></div>
          <div>
            <button class="openBtn bg-cyan-600 text-white px-3 py-1 rounded text-sm">Detalhes</button>
          </div>
        </div>
      </div>
    </article>
  </template>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof inicializarCatalogo === 'function') {
        inicializarCatalogo();
      } else {
        setTimeout(()=> {
          const c = document.getElementById('cardsContainer');
          c.innerHTML = '<div class="col-span-1 text-center text-slate-500 p-12 bg-white rounded shadow"><p class="font-medium">Script ainda não carregado. Aguarde.</p></div>';
        }, 800);
      }
    });
  </script>
</body>
</html>
